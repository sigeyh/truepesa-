<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #1d3557, #457b9d);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: #ffffff;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      text-align: left;
      margin: 10px 0 5px;
      font-weight: 600;
      font-size: 0.95rem;
    }

    input {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s ease;
    }

    input:focus {
      border: 2px solid #a8dadc;
    }

    ::placeholder {
      color: #ddd;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #00b4d8, #0077b6);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 183, 255, 0.3);
    }

    .error {
      color: #ff6b6b;
      margin-top: 12px;
      font-size: 0.9rem;
      min-height: 20px;
      transition: all 0.3s ease;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      input,
      button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Password</h1>
    <form id="passwordForm">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password" />

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Re-enter password" />

      <button type="button" onclick="validatePasswords()">Proceed</button>
      <div id="errorMsg" class="error"></div>
    </form>
  </div>

  <script>
    function validatePasswords() {
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      if (password === "" || confirmPassword === "") {
        errorMsg.textContent = "Password fields cannot be empty.";
        return;
      }

      if (password.length < 6) {
        errorMsg.textContent = "Password must be at least 6 characters.";
        return;
      }

      if (password !== confirmPassword) {
        errorMsg.textContent = "Passwords do not match.";
        return;
      }

      errorMsg.textContent = "";
      localStorage.setItem("userPassword", password);
      setTimeout(() => {
        window.location.href = "confirmdetails.html";
      }, 1000);
    }
  </script>
</body>
</html>
