<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Inuka Credit</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Favicon (Optional) -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body class="bg-gradient-to-br from-yellow-500 via-yellow-200 to-white min-h-screen flex items-center justify-center p-4 text-black">

  <div class="w-full max-w-sm bg-white/60 backdrop-blur-md rounded-2xl p-6 border border-yellow-300 shadow-2xl">
    <h1 class="text-3xl font-bold text-center mb-6 text-yellow-900">Register</h1>

    <div class="mb-4 text-sm text-yellow-800 text-center">
      Already have an account? Log in below.
    </div>

    <form class="space-y-4">
      <div>
        <label for="phone" class="block text-sm font-medium mb-1 text-yellow-900">Phone Number</label>
        <input type="tel" id="phone" name="phone" required
          class="w-full px-4 py-2 bg-yellow-100 text-black rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-600 placeholder-gray-500">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium mb-1 text-yellow-900">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-2 bg-yellow-100 text-black rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-600 placeholder-gray-500">
      </div>

      <button type="submit"
        class="w-full py-2 bg-yellow-600 hover:bg-yellow-700 text-white rounded-lg font-semibold transition duration-300 shadow-md">
        Login
      </button>
    </form>

    <button onclick="window.location.href='signup.html';"
      class="w-full mt-4 py-2 bg-white text-yellow-700 border border-yellow-500 hover:bg-yellow-100 rounded-lg font-semibold transition duration-300 shadow-md">
      Create Account
    </button>
  </div>

</body>
</html>
